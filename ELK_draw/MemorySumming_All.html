<h3>Toplevel_Simple</h3><br><br>
<script type="text/javascript">

var mygraph = {
children:[

outPorts: ["output1",],

{id:"ram",
inPorts: ["datain2","datain1",],
outPorts: ["dataout1",],
},
{id:"register",
inPorts: ["datain2","datain1",],
outPorts: ["dataout1","dataout2",],
},
],
edges:[
{ source:"register.dataout1", target:"ram.datain2",bus: 1 },
{ source:"toplevel.input1", target:"ram.datain1",bus: 1 },
{ source:"toplevel.input2", target:"register.datain1",bus: 1 },
{ source:"ram.dataout1", target:"register.datain2",bus: 1 },
{ source:"register.dataout2", target:"toplevel.output1",bus: 1 },
]
},
],
}
hdelk.layout( mygraph, "Toplevel_Simple" );
