<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
        padding:0;
 }
 header {
 background-color: #333;
 color: #fff;
 padding:10px;
 text-align: center;
 }
 h1 {
 margin:0;
 }
      .container {
        max-width:800px;
 margin:0 auto;
 padding:20px;
 }
 .gallery {
 display: flex;
        flex-wrap: wrap;
 justify-content: space-between;
      }
 .gallery img {
 width:300px;
 height:200px;
 object-fit: cover;
 margin-bottom:20px;
 }
 .gallery h2 {
 margin-top:0;
        font-size: 18px;
 }
 .btn {
 display: block;
 margin:20px auto;
 padding:10px20px;
 background-color: #333;
 color: #fff;
 border: none;
        border-radius:5px;
 font-size:16px;
 cursor: pointer;
      }
      .btn:hover {
 background-color: #555;
 }
 #back-to-top {
 position: fixed;
 bottom:20px;
 right:20px;
 display: none;
 }
 </style>
</head>
<body>
<header>
    <h1>Image Gallery</h1>
</header>
<div class="container">
    <div class="gallery">
        <div>
            <a href="#img1"><img src="image1.jpg" alt="Image1"></a>
            <h2>Image1</h2>
        </div>
        <div>
            <a href="#img2"><img src="image2.jpg" alt="Image2"></a>
            <h2>Image2</h2>
        </div>
        <div>
            <a href="#img3"><img src="image3.jpg" alt="Image3"></a>
            <h2>Image3</h2>
        </div>
        <div>
            <a href="#img4"><img src="image4.jpg" alt="Image4"></a>
            <h2>Image 4</h2>
        </div>
        <div>
            <a href="#img5"><img src="image5.jpg" alt="Image5"></a>
            <h2>Image5</h2>
        </div>
        <div>
            <a href="#img6"><img src="image6.jpg" alt="Image6"></a>
            <h2>Image6</h2>
        </div>
    </div>
    <a href="#top" class="btn">Back to Top</a>
</div>
<a href="#top" id="back-to-top"><img src="arrow-up.png" alt="Back to Top"></a>
<script>
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
 if (document.body.scrollTop >20 || document.documentElement.scrollTop >20) {
 document.getElementById("back-to-top").style.display = "block";
 } else {
 document.getElementById("back-to-top").style.display = "none";
 }
 }
 </script>
</body>
</html>
