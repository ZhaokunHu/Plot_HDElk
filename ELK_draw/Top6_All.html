<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>rtl连接图</title>
</head>
<script src="/js/elk.bundled.js"></script>
<script src="/js/svg.min.js"></script>
<script src="/js/hdelk.js"></script>

<h4>选择你想看的图像</h4>
<a href="#Toplevel_Simple"><button>Toplevel_Simple</button></a>&nbsp;
<a href="#Toplevel_All"><button>Toplevel_All</button></a>&nbsp;
<a href="#u_sub0"><button>u_sub0</button></a>&nbsp;
<a href="#u_sub1"><button>u_sub1</button></a>&nbsp;
<br><br><br><br><div id="Toplevel_Simple"></div>
<h3>Toplevel_Simple</h3><br><br>
<script type="text/javascript">

var mygraph = {
children:[
{id:"toplevel",
inPorts: ["input1","input2","input3",],
outPorts: ["output1","output2",],
children: [
{id:"u_sub0",
inPorts: ["datain1",],
outPorts: ["dataout1",],
},
{id:"u_sub1",
inPorts: ["datain1",],
outPorts: ["dataout1",],
},
{id:"register",
inPorts: ["datain1",],
},
],
edges:[
{ source:"toplevel.input3", target:"u_sub1.datain1",bus: 1 },
{ source:"toplevel.input2", target:"u_sub0.datain1",bus: 1 },
{ source:"u_sub0.dataout1", target:"toplevel.output1",bus: 1 },
{ source:"u_sub1.dataout1", target:"toplevel.output2",bus: 1 },
{ source:"toplevel.input1", target:"register.datain1",bus: 1 },
]
},
],
}
hdelk.layout( mygraph, "Toplevel_Simple" );
</script><div id="Toplevel_All"></div>
<h3>Toplevel_All</h3><br><br>
<script type="text/javascript">

var mygraph = {
children:[
{id:"toplevel",
inPorts: ["io_a","adc_clk","adc_reset","clk","reset","cp_clk","cp_reset","ap_clk","ap_reset",],
outPorts: ["io_b1","io_b2","io_b0",],
children: [
{id:"tmp",
},
{id:"u_sub1",
inPorts: ["adc_clk","adc_reset","io_ai","ap_clk","ap_reset",],
outPorts: ["io_a2","io_ao",],
},
{id:"u_sub0",
inPorts: ["cp_clk","cp_reset","io_ai",],
outPorts: ["io_ao",],
},
],
edges:[
{ source:"toplevel.ap_clk", target:"u_sub1.ap_clk" },
{ source:"toplevel.adc_clk", target:"u_sub1.adc_clk" },
{ source:"toplevel.ap_reset", target:"u_sub1.ap_reset" },
{ source:"u_sub1.io_ao", target:"toplevel.io_b1" },
{ source:"u_sub1.io_a2", target:"toplevel.io_b2" },
{ source:"toplevel.cp_clk", target:"u_sub0.cp_clk" },
{ source:"u_sub0.io_ao", target:"toplevel.io_b0" },
{ source:"toplevel.adc_reset", target:"u_sub1.adc_reset" },
{ source:"toplevel.io_a", target:"tmp" },
{ source:"toplevel.io_a", target:"u_sub1.io_ai" },
{ source:"toplevel.cp_reset", target:"u_sub0.cp_reset" },
{ source:"toplevel.io_a", target:"u_sub0.io_ai" },
]
},
],
}
hdelk.layout( mygraph, "Toplevel_All" );
</script><div id="u_sub0"></div>
<h3>u_sub0</h3><br><br>
<script type="text/javascript">

var mygraph = {
children:[
{id:"u_sub0",
inPorts: ["cp_clk","cp_reset","io_ai",],
outPorts: ["io_ao",],
children: [
{id:"io_ai_regNext"},
],
edges:[
{ source:"u_sub0.io_ai", target:"io_ai_regNext",bus: 0 },
{ source:"io_ai_regNext", target:"u_sub0.io_ao",bus: 0 },
]
}
],
}
hdelk.layout( mygraph, "u_sub0" );
</script>
<div id="u_sub1"></div>
<h3>u_sub1</h3><br><br>
<script type="text/javascript">

var mygraph = {
children:[
{id:"u_sub1",
inPorts: ["adc_clk","adc_reset","io_ai","ap_clk","ap_reset",],
outPorts: ["io_a2","io_ao",],
children: [
{id:"io_ai_regNext_1"},
{id:"area_tmp2"},
{id:"io_ai_regNext"},
{id:"area_tmp"},
],
edges:[
{ source:"area_tmp", target:"area_tmp2",bus: 0 },
{ source:"u_sub1.io_ai", target:"io_ai_regNext",bus: 0 },
{ source:"u_sub1.io_ai", target:"area_tmp",bus: 0 },
{ source:"area_tmp2", target:"u_sub1.io_a2",bus: 0 },
{ source:"io_ai_regNext", target:"u_sub1.io_ao",bus: 0 },
{ source:"io_ai_regNext_1", target:"area_tmp2",bus: 0 },
{ source:"u_sub1.io_ai", target:"io_ai_regNext_1",bus: 0 },
]
}
],
}
hdelk.layout( mygraph, "u_sub1" );
</script>
</html>
